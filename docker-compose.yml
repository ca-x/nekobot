services:
  nekobot:
    image: czyt/nekobot:latest
    container_name: nekobot
    restart: unless-stopped
    ports:
      - "18790:18790" # gateway
      - "18791:18791" # webui (default)
    environment:
      - NEKOBOT_CONFIG_FILE=/app/config/config.json
      - TZ=Asia/Shanghai
    volumes:
      - ./config/config.json:/app/config/config.json:ro
      - ./workspace:/app/workspace

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            goos: linux
            goarch: amd64
            binary: nekobot
          - os: ubuntu-latest
            platform: linux-arm64
            goos: linux
            goarch: arm64
            binary: nekobot
          - os: ubuntu-latest
            platform: windows-amd64
            goos: windows
            goarch: amd64
            binary: nekobot.exe
          - os: macos-latest
            platform: darwin-amd64
            goos: darwin
            goarch: amd64
            binary: nekobot
          - os: macos-latest
            platform: darwin-arm64
            goos: darwin
            goarch: arm64
            binary: nekobot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: pkg/webui/frontend/package-lock.json

      - name: Build frontend
        working-directory: pkg/webui/frontend
        run: |
          npm ci
          npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          check-latest: true

      - name: Test
        if: matrix.os == 'ubuntu-latest' && matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: go test ./...

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          go build -trimpath \
            -ldflags="-s -w \
              -X 'nekobot/pkg/version.Version=${{ github.ref_name }}' \
              -X 'nekobot/pkg/version.BuildTime=${BUILD_TIME}' \
              -X 'nekobot/pkg/version.GitCommit=${{ github.sha }}'" \
            -o "dist/${{ matrix.binary }}" ./cmd/nekobot

      - name: Archive
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "nekobot-${{ matrix.platform }}.zip" "${{ matrix.binary }}"
          else
            tar czf "nekobot-${{ matrix.platform }}.tar.gz" "${{ matrix.binary }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nekobot-${{ matrix.platform }}
          path: dist/nekobot-${{ matrix.platform }}.*
          retention-days: 7

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: dist/nekobot-${{ matrix.platform }}.*
